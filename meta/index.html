<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1>Meta</h1>

    <h2>Summary</h2>
    <div id="web-commit-stats">
        <!-- Dynamically added content will appear here for meta stats -->
    </div>

    <br>
    <h2>Commits by Time of Day</h2>
    <br>

    <!-- Scrolly-telling for commits by time of day -->
    <div id="scrolly-1">
        <!-- Left side, narrative text commits -->
        <div id="scatter-story"></div>
        <div id="scatter-plot">
            <div class="chart-layout">
                <!-- Scatter Plot  -->
                <div id="chart"></div>
                <!-- Tooltip for scatterplot bubbles -->
                <dl id="commit-tooltip" class="info tooltip" hidden>
                    <dt>Commit</dt>
                        <dd><a href="" id="commit-link" target="_blank"></a></dd>
                    <dt>Date</dt>
                        <dd id="commit-date"></dd>
                    <dt>Time</dt>
                        <dd id="commit-time"></dd>
                    <dt>Lines Edited</dt>
                        <dd id="commit-lines-edited"></dd>
                </dl>
                <!-- Default message when none highlighted on chart interaction -->
                <p id="selection-count">No commits highlighted</p>

                <!-- Time Controls -->
                <!-- <div class = "timeControls">
                    <label for="commit-progress">Show commits until:
                        <input 
                        type = "range"
                        id = "commit-progress"
                        min = "0"
                        max = "100" 
                        value = "100"
                        />   
                    </label>
                </div>
                <time id="commit-slider-time"></time> -->


                <dl id="files"></dl>

                <!-- Language Breakdown -->
                <div id="language-breakdown" class="stats"></div>
            </div>
        </div>
    </div>

        </div>
    </div> -->
</body>
</html>
