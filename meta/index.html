<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of the website</p>
    <h2>Summary</h2>
    <div id="stats">
        <!-- Dynamically added content will appear here for meta stats -->
    </div>
    <br>
    <h2>Commits by time of day</h2>
    <br>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines-edited"></dd>
    </dl>
</body>
</html>
